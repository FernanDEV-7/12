<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="/Reto-1-material-inicial/assets/images/top-circle.svg" alt="top-circle" class="bkg-img bkg-img--top">
    <img src="/Reto-1-material-inicial/assets/images/bottom-circle.svg" alt="bot-circle" class="bkg-img bkg-img--bot">
    <article class="card">
      <header class="card__header">
        <img src="/Reto-1-material-inicial/assets/images/card-pattern.svg" alt="card-pattern" class="card__pattern">
        <img src="/Reto-1-material-inicial/assets/images/6M_SgYG5_400x400.jpg" alt="card image" class="card__img">
      </header>
      <section class="card__body">
        <div>
          <p class="card__text">Perro ._. xD
            <span class="card__text--light">77</span>
          </p>
          <p class="card__text--light">Rusia</p>
        </div>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80k</p>
          <p class="card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803k</p>
          <p class="card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4k</p>
          <p class="card__text--light">Photos</p>
        </div>
      </footer>
    </article>    

   
  </body>
</html>
